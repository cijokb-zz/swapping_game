<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	<head>
		<title>Swapping Game</title>
		<link href="favicon.png" rel="icon"></link>
		<link href="style.css" type="text/css" rel="stylesheet"></link>
	</head>
	<body>
		<div id="ins">
			<p><strong>Instructions</strong></p>
			 <strong>Click on the source column and use arrow keys to move the column.<br/>
				The diagonal movement is not possible.
			 </strong>
		</div>
		<div id="choose">
			<p><strong>Choose dificulty Level</strong></p>
			<ul>
				<li><a href="" id="easy">Easy (3*3)</a></li>
				<li><a href="" id="medium">Medium (4*4)</a></li>
				<li><a href="" id="difficulty">Dificulty (5*5)</a></li>
			</ul>
		</div>
		<div id="main">
			<div id="tb"><noscript>Javscript is required please enable it.</noscript></div> <br/>
			<div id="step"></div><br/>
			<input type="button" id="reload" value="Reload"/>
		</div>
	</body>
	<script type="text/javascript" src="script.js"></script>
</html>
